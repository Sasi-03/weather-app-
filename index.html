<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="search">
      <input type="text" id="userinput" placeholder="Enter your city" spellcheck="false">
      <button><img src="image/search.png"></button>
    </div>

    <div class="weather" style="display: none;">
      <img src="image/rain.png" class="weather-icon">
      <h1 class="temp">22°c</h1>
      <h2 class="city">Chennai</h2>
      <div class="details">
        <div class="col">
          <img src="image/humidity.png" alt="">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="image/wind.png">
          <div>
            <p class="wind">25 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const apikey = 'b8ebaba5bcf2581d53ebc223af1d6925';
    const apiUrl = 'https://api.openweathermap.org/data/2.5/weather?units=metric&q=';

    const searchBox = document.querySelector('#userinput');
    const searchBtn = document.querySelector('.search button');

    async function checkWeather(city) {
      if (searchBox.value.trim() === '') {
        alert("Please enter your city");
        return;
      }

      const response = await fetch(apiUrl + city + `&appid=${apikey}`);
      const data = await response.json();

      if (response.status === 404) {
        alert("City not found!");
        document.querySelector(".weather").style.display = "none";
        return;
      }
console.log(data.weather[0].main);

      document.querySelector(".city").innerHTML = data.name;
      document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
      document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
      document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

      const weatherIcon = document.querySelector(".weather-icon");
      if (data.weather[0].main === "Clouds") {
        weatherIcon.src = "image/clouds.png";
      } else if (data.weather[0].main === "Clear") {
        weatherIcon.src = "image/clear.png";
      } else if (data.weather[0].main === "Rain") {
        weatherIcon.src = "image/rain.png";
      } else if (data.weather[0].main === "Drizzle") {
        weatherIcon.src = "image/drizzle.png";
      } else if (data.weather[0].main === "Mist") {
        weatherIcon.src = "image/mist.png";
      }
      document.querySelector(".weather").style.display = "block";
    }

    searchBtn.addEventListener('click', () => {
      checkWeather(searchBox.value);
    });

    searchBox.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        checkWeather(searchBox.value);
      }
    });
  </script>
</body>

</html>
