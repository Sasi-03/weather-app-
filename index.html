<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Weather App</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="card">
  <div class="search">
  <input type="text"  
  id="userinput" placeholder="Enter your city"  spellcheck="false"> <button><img src="image/search.png" ></button></div>
  <div class="weather">
   <img src="image/rain.png" class="weather-icon">
   <h1 class="temp">22°c</h1>
   <h2 class="city">Chennai</h2>
   <div class="details">
    <div class="col">
     <img src="image/humidity.png" alt="">
     <div><p class="humidity">50%</p>
     <p>Humidity</p></div>
    </div>
    <div class="col">
     <img src="image/wind.png" >
     <div>
      <p class="wind">25/km</p>
      <p>wind speed</p>
     </div>
   </div>
  </div>
 </div>

 <script>
  
  const apikey='b8ebaba5bcf2581d53ebc223af1d6925';
  const apiUrl= 'https://api.openweathermap.org/data/2.5/weather?units=metric&q=';
  
const searchBox=document.querySelector('.search input');
const searchBtn = document.querySelector('.search button');



async function checkweather(city) {
  const response = await fetch(apiUrl + city + `&appid=${apikey}`);
  if (userinput.value === '') {
    alert("Please enter your city");
  }
   var data=await response.json()

  if (response.status == 404) {
    alert("City not found!");
        document.querySelector(".weather").style.display = "none";

    return;
  }
  else {
    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
    document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

    if (data.weather[0].main == "Clouds") {
      document.querySelector(".weather-icon").src = "image/clouds.png";
    } else if (data.weather[0].main == "Clear") {
      document.querySelector(".weather-icon").src = "image/clear.png";
    } else if (data.weather[0].main == "Rain") {
      document.querySelector(".weather-icon").src = "image/rain.png";
    } else if (data.weather[0].main == "Drizzle") {
      document.querySelector(".weather-icon").src = "image/drizzle.png";
    } else if (data.weather[0].main == "Mist") {
      document.querySelector(".weather-icon").src = "image/mist.png";
    } else {
      document.querySelector(".weather-icon").src = "image/clouds.png";
    }

    document.querySelector(".weather").style.display = "block";
}
      


}
// searchBtn.addEventListener('click', () => {
//   checkweather(searchBox.value);
//   })
  searchBox.addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
    checkweather(searchBox.value);
  }
});


</script>
</body>
</html>
